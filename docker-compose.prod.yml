# Docker Compose for production deployment
version: '3.8'

services:
  vatofotsy-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vatofotsy-api-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - BASE_URL=${BASE_URL}
    env_file:
      - .env
    volumes:
      # Persistent storage for uploaded files
      - uploads_data:/app/uploads
      # Optional: Mount logs directory
      - ./logs:/app/logs
    networks:
      - vatofotsy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



volumes:
  uploads_data:
    driver: local

networks:
  vatofotsy-network:
    driver: bridge
